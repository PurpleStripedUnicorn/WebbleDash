<!-- This is an example file, please use this as a guide for your own use of WebbleDash -->
<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>

    <!-- jQuery library is required for wDash to work! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- wDash sources -->
    <script src="webbledash.js"></script>
    <link rel="stylesheet" type="text/css" href="webbledash.css" />

</head>
<body>

    <!--
        [data-wdash=textbox]
        basic textbox with WebbleDash styling
        placeholder will be shown in a different style
    -->
    <input data-wdash="textbox" type="text" placeholder="username" />

</body>
</html>
