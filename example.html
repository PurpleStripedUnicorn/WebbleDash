<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>

    <!-- jQuery library is required for wDash to work! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- wDash sources -->
    <script src="webbledash.js"></script>
    <link rel="stylesheet" type="text/css" href="webbledash.css" />

    <style>

    /* example style for small titles
    NOT PART OF WEBBLEDASH! */
    h3.small_title {
        font-family: sans-serif;
        font-size: 1.1em;
    }

    </style>

</head>
<body>

    <!--
        [data-wdash=textbox]
        basic textbox with WebbleDash styling
        placeholder will be shown in a different style
    -->
    <h3 class="small_title">Basic textbox [data-wdash=textbox]</h3>
    <input data-wdash="textbox" type="text" placeholder="username" />

</body>
</html>
