<!-- small default file, no additions to the element -->
<!DOCTYPE html>
<html>
<head>

    <title>Element</title>

    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../../main/webbledash.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../main/webbledash.css" />

</head>
<body>

    <div style="position: absolute; left: 50%; top: 50%; transform: translateY(-50%) translateX(-50%);">
        <input type="button" data-wdash="confirm-button" value="click me!" onclick="" />
        <input type="submit" data-wdash="confirm-button" value="click me!" />
        <button data-wdash="confirm-button" onclick="">click me!</button>
    </div>

</body>
</html>
